[package]
name = "vinylkeeper_back"
version = "0.1.0"
edition = "2021"

[dependencies]
rocket = { version = "0.5.1", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.132"
diesel = { version = "2.0.0", features = ["postgres", "r2d2", "chrono"] }
dotenvy = "0.15"
rocket_sync_db_pools = { version = "0.1.0-rc.4", features = ["diesel_postgres_pool"] }
rocket_cors = "0.6.0" 
jsonwebtoken = "9.3.0"
argon2 = "0.5.3"
openssl = "0.10"
r2d2 = "0.8"
bcrypt = "0.15.1"
chrono = { version = "0.4", features = ["serde"] }

[features]
default = ["dev"]
dev = []
prod = []

