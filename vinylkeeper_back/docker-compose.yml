services:
  vinylkeeper-db:
    image: postgres:16.3
    container_name: vinylkeeper-db
    env_file:
      - .env
    networks:
      - vk_network
    volumes:
      - vinylkeeper_postgres_db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  vinylkeeper-back:
    build:
      context: .
    container_name: vinylkeeper-api
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      vinylkeeper-db:
        condition: service_healthy
    networks:
      - vk_network
    volumes:
      - ./:/app
      - ./app/keys:/app/keys
    env_file:
      - app/.env.production
    environment:
      - TZ=Europe/Paris
    working_dir: /app
    command: >
      sh -c "poetry run alembic upgrade head &&
             poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2"
    restart: always

networks:
  vk_network:
    driver: bridge

volumes:
  vinylkeeper_postgres_db:
