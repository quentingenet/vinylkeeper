services:
  vinylkeeper-db:
    image: postgres:16.2
    container_name: vinylkeeper-db
    env_file:
      - .env.db
    networks:
      - vk_network
    volumes:
      - vinylkeeper_postgres_db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

  vinylkeeper-back:
    build:
      context: .
    container_name: vinylkeeper-api
    ports:
      - "8000:8000"
    depends_on:
      - vinylkeeper-db
    networks:
      - vk_network
    volumes:
      - ./:/api
      - ./api/keys:/api/keys
    env_file:
      - api/.env.production
    command: sh -c "cd /api && poetry run alembic upgrade head && poetry run uvicorn api.main:app --host 0.0.0.0 --port 8000"
    restart: always

networks:
  vk_network:
    driver: bridge

volumes:
  vinylkeeper_postgres_db:
