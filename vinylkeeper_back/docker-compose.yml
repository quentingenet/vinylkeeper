  vinylkeeper-back:
    build:
      context: .
    container_name: vinylkeeper-api
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      vinylkeeper-db:
        condition: service_healthy
    networks:
      - vk_network
    volumes:
      - ./:/app
      - ./app/keys:/app/keys
    env_file:
      - app/.env.production
    environment:
      - TZ=Europe/Paris
    working_dir: /app
    command: >
      sh -c "poetry run alembic upgrade head &&
             poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 --loop uvloop --http httptools --workers 1"
    restart: always
